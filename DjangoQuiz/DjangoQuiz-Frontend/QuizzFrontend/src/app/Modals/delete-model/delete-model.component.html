<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete message </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">&times;</button>

    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this Quizz?</p>
        <div class = "d-flex justify-content-end ">
            <button type="button" class = "btn btn-secondary" aria-label="cancel" (click)="modal.dismiss('cancel')">Cancel </button>
            <button type="button" class = "btn btn-danger" aria-label="delete" (click)="delete()">Delete </button>
        </div>
    </div>
</ng-template>
